<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="post.css">
    <style media="screen">
      a:link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="whole">
      <div class="pic">

        <img class="postpic" src="pics/cake.jpg" alt="carrotcake">
      </div>
      <div class="info">
        <div class="name">
          <div>
            <img class="pfp" src="pics/cakepfp.jpg" alt="">
          </div>
          <div>
            <p class="nametext">kitchenstories</p>
          </div>
          <div>
            <img class="verify" src="pics/verify.png" alt="">
          </div>
          <div>
            <a class="follow" href="#">Follow</a>
          </div>
          <div class="etc">
            <a href="#"><img class="etc" src="pics/etc.png" alt=""></a>
          </div>
        </div>
        <div class="commentsection">
          <div class="picdescription">
            <div>
              <img class="pfp" src="pics/cakepfp.jpg" alt="">
            </div>
            <div class="descriptiontext">
                <div>
                  <p class="nametext">kitchenstories</p>
                </div>
                <div>
                  <img class="verify" src="pics/verify.png" alt="">
                </div>
                <div>
                  <p> carrot cake </p>
                </div>
            </div>
            <div class="plusbutton">
              <a href="#"><img class="plusbutton" src="pics/plus.png" alt=""></a>
            </div>
          </div>
          <div class="firstcomment">
            <div>
            <a href="#"><img class="accpic" src="pics/portrait.jpg" alt=""></a>
            </div>
            <div class="acccomment">
              <p>I love carrot cakes!</p>
            </div>
          </div>
        </div>

        <div class="ibuttons">
          <div class="allbuttons">
            <div class="icon">
              <img src="pics/like.png" alt="">
            </div>
            <div class="icon">
              <img src="pics/comment.png" alt="">
            </div>
            <div class="icon">
              <img src="pics/send.png" alt="">
            </div>
            </div>
            <div class="saveicon">
              <img src="pics/save.png" alt="">
            </div>
      </div>
        <div class="likes">
          <p><b>150 000 likes</b></p>
        </div>
        <div class="time">
          <p>1 day ago</p>
        </div>
        <div class="signin">
          <p> <a href="#">Sign in</a> <span> to like or comment on this post.</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
