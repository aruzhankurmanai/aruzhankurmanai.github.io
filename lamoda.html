<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamoda</title>
      <link rel="stylesheet" href="lamoda.css">
      <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="head">
      <div class="headcenter">
        <div class="location">
        <div class="ilocation">
          <img src="lamoda.pics/send.png" alt="">
        </div>
        <div class="WhereRU">
          Где вы находитесь?
        </div>
        </div>
        <div class="rightside">
          <div class="shipping">
            <div class="ishipping">
              <img src="lamoda.pics/shipping.png" alt="">
            </div>
            <div class="shippingtext">
              Доставка с примеркой
            </div>
          </div>
          <div class="original">
            <div class="ioriginal">
              <img src="lamoda.pics/original.png" alt="">
            </div>
            <div class="OriginalText">
              Подлинные товары
            </div>
          </div>
          <div class="pay">
            <div class="ipay">
              <img src="lamoda.pics/pay.png" alt="">
            </div>
            <div class="paytext">
              Платите когда хотите
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="all">
      <div class="secondline">
        <div class="categories">
          <div class="women">
            Женщинам
          </div>
          <div class="men">
            Мужчинам
          </div>
          <div class="kids">
            Детям
          </div>
        </div>
        <div class="logo">
          <img src="lamoda.pics/logo.png" alt="">
        </div>
        <div class="account">
          <div class="signin">
            Войти
          </div>
          <div class="basket">
            <div class="ibasket">
              <img src="lamoda.pics/basket.png" alt="">
            </div>
            <div class="baskettext">
              Корзина
            </div>
          </div>
        </div>
      </div>
      <div class="thirdline">
        <div class="menu">
          <menu>
            <ul>
            <li><a href='#'>Новинки</a></li>
            <li><a href='#'>Одежда</a></li>
            <li><a href='#'>Обувь</a></li>
            <li><a href='#'>Аксессуары</a></li>
            <li><a href='#'>Бренды</a></li>
            <li><a href='#'>Premium</a></li>
            <li><a href='#'>Спорт</a></li>
            <li><a href='#'>Красота</a></li>
            <li><a href='#'>Дом</a></li>
            <li><a href='#'>Made in KZ</a></li>
            <li><a href='#'>Блог</a></li>
            <li><a href='#'>Sale%</a></li>
            </ul>
          </menu>
        </div>
        <div class="search">

        </div>
      </div>
      <div class="fourthline">
        <h1>Выберите интересующий вас раздел</h1>
      </div>
    </div>
  </body>
</html>
