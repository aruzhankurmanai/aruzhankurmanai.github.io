<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamoda</title>
      <link rel="stylesheet" href="lamoda.css">
      <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="head">
      <div class="headcenter">
        <div class="location">
        <div class="ilocation">
          <img src="lamoda.pics/send.png" alt="">
        </div>
        <div class="WhereRU">
          Где вы находитесь?
        </div>
        </div>
        <div class="rightside">
          <div class="shipping">
            <div class="ishipping">
              <img src="lamoda.pics/shipping.png" alt="">
            </div>
            <div class="shippingtext">
              Доставка с примеркой
            </div>
          </div>
          <div class="original">
            <div class="ioriginal">
              <img src="lamoda.pics/original.png" alt="">
            </div>
            <div class="OriginalText">
              Подлинные товары
            </div>
          </div>
          <div class="pay">
            <div class="ipay">
              <img src="lamoda.pics/pay.png" alt="">
            </div>
            <div class="paytext">
              Платите когда хотите
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="all">
      <div class="secondline">
        <div class="categories">
          <div class="women">
            Женщинам
          </div>
          <div class="men">
            Мужчинам
          </div>
          <div class="kids">
            Детям
          </div>
        </div>
        <div class="logo">
          <img src="lamoda.pics/logo.png" alt="">
        </div>
        <div class="account">
          <div class="signin">
            Войти
          </div>
          <div class="basket">
            <div class="ibasket">
              <img src="lamoda.pics/basket.png" alt="">
            </div>
            <div class="baskettext">
              Корзина
            </div>
          </div>
        </div>
      </div>
      <div class="thirdline">
        <div class="menu">
          <div class="">
            <a href="#">Новинки</a>
          </div>
          <div class="">
            <a href="#">Одежда</a>
          </div>
          <div class="">
            <a href="#">Обувь</a>
          </div>
          <div class="">
            <a href="#">Аксессуары</a>
          </div>
          <div class="">
            <a href="#">Бренды</a>
          </div>
          <div class="">
            <a href="#">Premium</a>
          </div>
          <div class="">
            <a href="#">Спорт</a>
          </div>
          <div class="">
            <a href="#">Красота</a>
          </div>
          <div class="">
            <a href="#">Дом</a>
          </div>
          <div class="">
            <a href="#">Made in KZ</a>
          </div>
          <div class="">
            <a href="#">Блог</a>
          </div>
          <div class="">
            <a href="#">Sale%</a>
          </div>
        </div>
        <div class="search">
          <a href="#">Поиск</a>
        </div>
      </div>
      <div class="fourthline">
        <h1>Выберите интересующий вас раздел</h1>
      </div>
      <div class="fifthline">
        <div class="womenpic">
          <img src="lamoda.pics/1q.jpg" alt="">
        </div>
        <div class="menpic">
          <img src="lamoda.pics/2q.jpg" alt="">
        </div>
        <div class="kidspic">
          <img src="lamoda.pics/3q.jpg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
